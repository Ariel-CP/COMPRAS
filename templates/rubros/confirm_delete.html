{% extends 'base.html' %}

<p>¿Está seguro que desea eliminar el rubro <strong>{{ rubro.nombre }}</strong>?</p>

    <a href="/ui/rubros" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
